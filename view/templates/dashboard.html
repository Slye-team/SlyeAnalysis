<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Slye Analysis</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <button ng-click="updateApps()" class="mdl-navigation__link mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">cached</i>
        </button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Apps</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" ng-repeat="app in apps track by $id" ng-href="/view/{{app}}">{{app}}</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <h2>Apps</h2>
        <div class="mdl-spinner mdl-js-spinner is-active" ng-show="loading"></div>
        <div class="mdl-grid" ng-hide="loading">
            <div class="app-card mdl-card mdl-shadow--2dp" ng-repeat="app in apps track by $id">
              <div class="mdl-card__title mdl-card--expand">
                <h4>
                    {{app}}
                </h4>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-href="/view/{{app}}">
                  Goto Live Monitoring
                </a>
                <div class="mdl-layout-spacer"></div>
                <i class="material-icons">timeline</i>
              </div>
            </div>
        </div>
    </div>
  </main>
</div>
